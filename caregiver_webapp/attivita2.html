<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profilo Utente</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #2f76f6;
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: hidden;
      padding: 0;
      height: 100vh;
    }
    .header {
      background-color: #2f76f6;
      height: 200px;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      position: relative;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      z-index: 0;
    }
    .header img {
      width: 120px;
      height: 120px;
    }
    .profile {
      background-color: white;
      position: relative;
      z-index: 1;
      border-radius: 60px 60px 0 0;
      padding: 10px 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: calc(100% - 40px);
      height: calc(100% - 160px);
      overflow-y: auto;
      overflow-x: hidden;
      margin: -40px auto 0 auto;
    }
    .card {
      margin: 10px 0px 0px 0px;
      padding: 10px 20px;
      color: black;
      font-weight: 500;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
      max-width: calc(100% - 40px);
      margin-left: auto;
      margin-right: auto;
      position: relative;
      border-radius: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: visible;

    }
    
    /* Palette per colori diversi con opacità 30% */
    .palette-0 { background-color: rgba(255, 59, 48, 0.3); }
    .palette-1 { background-color: rgba(255, 149, 0, 0.3); }
    .palette-2 { background-color: rgba(255, 204, 0, 0.3); }
    .palette-3 { background-color: rgba(76, 217, 100, 0.3); }
    .palette-4 { background-color: rgba(90, 200, 250, 0.3); }
    .palette-5 { background-color: rgba(88, 86, 214, 0.3); }
    .card .titlecard {
      font-weight: 600;
      font-size: .8rem;
    }
    .card .subtitlecard {
      font-weight: 400;
      font-size: .8rem;
    }
    .back-button {
      display: inline-block;
      margin: 20px 0 0 20px; /* top margin and left indent */
      background: transparent;
      border: none;
      font-size: 1em;
      color: black;
      cursor: pointer;
    }
    .back-button:hover {
      text-decoration: underline;
    }

    .card {
      transition: transform 0.2s ease, border 0.2s ease;
      cursor: pointer;
    }
    /* Only expanded cards toggle styles */
    .card.expanded {
      transform: translateY(-4px);
      border: 2px solid #2f76f6;
    }
    .card .details {
      display: none;
      margin-top: 8px;
      font-size: 0.9rem;
      color: #333;
    }
    .card.expanded .details {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon/icon-sun.png" alt="Icona Sole" />
  </div>

  <div class="profile">
    <!-- Container for activities from DB -->
    <div id="activityCards"></div>

    <button class="back-button" onclick="history.back()">← Indietro</button>
  </div>
  <script>
    const username = localStorage.getItem('username') || '';
    fetch(`php/get_attivita.php?username=${encodeURIComponent(username)}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('activityCards');
        container.innerHTML = '';  // clear any previous
        const palette = ['palette-0','palette-1','palette-2','palette-3','palette-4','palette-5'];
        data.forEach((att, idx) => {
          // choose class based on index or type
          const cls = palette[idx % palette.length];
          const card = document.createElement('div');
          card.className = `card ${cls}`;
          // Format time as HH:MM (strip any seconds or extra)
          const timeParts = att.ora_inizio.split(':');
          const hhmm = timeParts[0].padStart(2,'0') + ':' + timeParts[1].padStart(2,'0');
          card.innerHTML = `
            <p class="titlecard">${att.nome}</p>
            <p class="subtitlecard">Dalle ${hhmm}</p>
            <div class="details">
              <p class="subtitlecard">Durata ${att.durata} min</p>
              <p class="subtitlecard">Preavviso ${att.preavviso} min</p>
            </div>
          `;
          container.appendChild(card);
          // Toggle expanded state on click
          card.addEventListener('click', () => {
            card.classList.toggle('expanded');
          });
        });
      })
      .catch(err => console.error('Errore caricamento attività:', err));
  </script>
</body>
</html>
