<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Benvenuto</title>
  <style>
    :root {
      --primary-color: #007AFF;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: var(--primary-color);
      color: white;
      padding: env(safe-area-inset-top, 20px) 0px env(safe-area-inset-bottom, 20px) 0px;
      box-sizing: border-box;
    }

    .sun-icon {
      padding: 20px;
      width: 100px;
      align-self: flex-end;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .button-container {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .button-container a {
      flex: 1;
      text-align: center;
      padding: 40px 20px;
      font-weight: bold;
      text-decoration: none;
      color: black;
      background-color: white;
      border: none;
    }

    .button-container a:first-child {
      background-color: var(--primary-color);
      color: white;
    }

    .button-container a:last-child {
      border-top-left-radius: 40px;
    }
  </style>
</head>
<body>
  <div class="welcome-screen">
    <img src="icon/icon-sun.png" alt="Sole" class="sun-icon" />
    <h1>MemoCare</h1>
    <div class="button-container">
      <a href="login.html">Accedi</a>
      <a href="register.html">Registrati</a>
    </div>
  </div>
</body>
</html>
